<!DOCTYPE html>
<html lang="svk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navigácia">
        <a class="a-navigácia" href="https://www.michalbanas.dev">michalbanas.dev</a>
        <a class="a-navigácia" href="https://michallbanas.github.io/priemerna-mzda/">priemerna-mzda</a>
        <a class="a-navigácia-active" href="https://michallbanas.github.io/password-generator/">password-generator</a>
        <a class="a-navigácia" href="https://michallbanas.github.io/hra-mdn/">uhádni číslo</a>
    </nav>
    <main>
      <article>
        <h1>Generátor Hesiel</h1>
        <p>Vitajte na stránke, ktorá vám vygeneruje bezpečné heslo.</p>
        <form id="password-generator">
          <div class="box-1">
            <label for="lenght">Počet znakov</label>
            <input type="number" id="lenght" value="16" min="12" max="24">
          </div>
          <div class="box-2">
            <label for="btn"></label>
            <button type="button" id="btn">Generovať heslo</button>
          </div>
          <div class="box-3">
            <label for="výsledok"></label>
            <input type="text" id="výsledok">
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          </div>
        </form>
      </article>
    </main>
    <script src="generator.js"></script>
  </body>
</html>
