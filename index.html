  <body>
    <main>
      <article>
        <h1>Password Generator</h1>
        <p>This generator is only for testing purpose.</p>
        <form id="password-generator">
          <div class="box-1">
            <label for="lenght">number of characters</label>
            <input type="number" id="length" value="16" min="12" max="24">
          </div>
          <div class="box-2">
            <label for="btn"></label>
            <button type="button" id="generateBtn">Get Password</button>
          </div>
          <div class="box-3">
            <label for="result"></label>

            </svg>
          </div>
        </form>
      </article>
    </main>
